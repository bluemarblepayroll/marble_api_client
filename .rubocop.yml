AllCops:
  NewCops: enable
  TargetRubyVersion: 2.5

Metrics/LineLength:
  Max: 100
  Exclude:
    - marble_api_client.gemspec

Metrics/BlockLength:
  ExcludedMethods:
    - let
    - it
    - describe
    - context
    - specify
    - define

Metrics/MethodLength:
  Max: 25

Metrics/AbcSize:
  Max: 16

Metrics/ClassLength:
  Max: 125
